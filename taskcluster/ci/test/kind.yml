---
loader: xpi_taskgraph.single_dep:loader

kind-dependencies:
    - build

transforms:
    - xpi_taskgraph.test:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

job-template:
    description: Test XPI
    treeherder:
        kind: test
        symbol: T
        tier: 2
        platform: linux64/opt
    worker-type: b-linux
    worker:
        docker-image: {in-tree: node-latest}
        max-run-time: 7200
    run:
        using: run-task
        use-caches: false
        cwd: '{checkout}'
        cache-dotcache: false
        # TODO at some point, be able to define many types of tests and
        # which ones are enabled per xpi. For example, linting, klaatu,
        # `yarn test`. For now, default to `yarn test`.
        command: >-
            python3 /usr/local/bin/test.py
